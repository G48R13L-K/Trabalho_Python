<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero-section {
            background-color: #343a40;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <!-- icone do nosso site -->
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/home" class="nav-link text-secondary">
                Home
              </a>
            </li>
            <li>
              <a href="/cadastro_usuarios" class="nav-link text-white">
                Cadastro usuarios
              </a>
            </li>
            <li>
              <a href="/equipamentos" class="nav-link text-white">
                Equipamentos
              </a>
            </li>
            <li>
              <a href="/itens_cadastro" class="nav-link text-white">
                Itens Cadastro
              </a>
            </li>
            <li>
              <a href="/login" class="nav-link text-white">
                Locações
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-primary">Assinar</button>
        </div>
      </div>
    </div>
  </header>

    
    {% block content %}
    <div>BEM-VINDO a CHECKPOINT do bloco content</div>
    {% endblock %}

    {% block check %}
    <div class="text-center py-4 text-muted">
        <small>&copy; 2026 - CheckPoint® </small>
    </div>
    {% endblock %}
</body>

</html>
