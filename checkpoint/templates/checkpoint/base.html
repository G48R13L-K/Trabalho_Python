<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://i.pinimg.com/1200x/ef/8e/59/ef8e590cfae22c5fc555621b7ef9e2be.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>
    <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <i class="bi bi-controller me-2 fs-4"></i>
              CheckPoint
          </a>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/home_funcionario" class="nav-link text-white">
                Funcionário
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    {% block search %}
    {% endblock %}
    </div>
  </header>

    
    {% block content %}
    <div>BEM-VINDO a CHECKPOINT do bloco content</div>
    {% endblock %}

    {% block check %}
    <div class="footer-custom text-center py-4">
        <small>&copy; 2026 - CheckPoint® </small>
    </div>
    {% endblock %}
</body>

</html>
