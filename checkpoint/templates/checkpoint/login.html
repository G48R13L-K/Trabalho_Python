{% extends "checkpoint/base.html" %}


{% block content %}

<div class="card bg-secondary p-4">
    <h2 class="text-center">Criar Conta</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-danger w-100">
            Criar Conta
        </button>
    </form>
</div>

{% endblock %}
