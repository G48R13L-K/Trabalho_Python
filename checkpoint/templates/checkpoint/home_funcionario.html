{% extends "checkpoint/base.html" %}


{% block content %}
<div class="card-body p-5">
    <h2 class="text-secondary mb-4 border-bottom pb-2">Status do Sistema</h2>

    <div class="alert alert-success d-flex align-items-center shadow-sm mb-4" role="alert">
        <i class="bi bi-cloud-check-fill me-2 fs-4"></i>
        <div>
            <strong>Sucesso!</strong> O servidor está conectado.
        </div>
    </div>

    <div class="row g-3 justify-content-center">
        <div class="col-6 col-md-4">
            <a href="/itens_cadastro" class="btn btn-dark w-100 py-3 shadow-sm h-100 d-flex flex-column align-items-center justify-content-center">
                <i class="bi bi-list-ul d-block mb-2 fs-3 text-white"></i>
                <span class="small fw-bold text-white">Lista Itens</span>
            </a>
        </div>
        
        <div class="col-6 col-md-4">
            <a href="/equipamentos" class="btn btn-dark w-100 py-3 shadow-sm h-100 d-flex flex-column align-items-center justify-content-center">
                <i class="bi bi-tools d-block mb-2 fs-3 text-white"></i>
                <span class="small fw-bold text-white">Equipamentos</span>
            </a>
        </div>

        <div class="col-6 col-md-4">
            <a href="/listar_locacao" class="btn btn-dark w-100 py-3 shadow-sm h-100 d-flex flex-column align-items-center justify-content-center">
                <i class="bi bi-calendar-check d-block mb-2 fs-3 text-white"></i>
                <span class="small fw-bold text-white">Locações</span>
            </a>
        </div>

        <div class="col-12 mt-4">
            <form method="POST" action="{% url 'logout' %}" class="w-100">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 py-3 shadow-sm d-flex align-items-center justify-content-center text-uppercase fw-bold">
                    <i class="bi bi-box-arrow-right me-2 text-white fs-4"></i>
                    Sair do Sistema
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block check %}
<div class="text-center py-4 text-muted">
    <small>&copy; 2026 - CheckPoint® </small>
</div>
{% endblock %}
