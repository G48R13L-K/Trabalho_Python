{% extends "checkpoint/base.html" %}


{% block content %}
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h2 class="text-secondary mb-4">Status do Sistema</h2>

                    <div class="alert alert-success d-flex align-items-center" role="alert">
                        <div>
                            <strong>Sucesso!</strong> O servidor está conectado.
                        </div>
                         </div>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                        <a href="/itens_cadastro" class="btn btn-outline-secondary btn-lg px-4">Lista Equipamentos</a>
                        <a href="/equipamentos" class="btn btn-outline-secondary btn-lg px-4">Equipamentos</a>
                        <a href="/listar_locacao" class="btn btn-outline-secondary btn-lg px-4">Lista Locações</a>
                        <a href="/reservar" class="btn btn-outline-secondary btn-lg px-4">Reservar Equipamento</a>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                Sair
                            </button>
                        </form>
                    </div>
                    
                    </div>
</main>

{% endblock %}


{% block check %}
<div class="text-center py-4 text-muted">
    <small>&copy; 2026 - CheckPoint® </small>
</div>
{% endblock %}
